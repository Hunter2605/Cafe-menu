<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    .add-form { background: #f0f0f0; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
    .add-form input, .add-form select { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    .add-form button { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; }
    /* Список для удаления */
    .item-list { border-top: 2px solid #333; margin-top: 20px; }
    .admin-card { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px; }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px;}
  </style>
</head>
<body>
<h1>Админ-панель Кафе</h1>
<a href="index.html">Вернуться в меню</a>
<div class="add-form">
  <h2>Добавить новый товар</h2>
  <form id="addForm">
    <select name="category" id="categorySelect" required>
      <option value="tea">Чай</option>
      <option value="coffee">Кофе</option>
      <option value="desserts">Десерты</option>
    </select>
    <input type="text" name="name" placeholder="Название (например: Латте)" required>
    <input type="number" name="cost" placeholder="Цена (сом)" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Добавить в меню</button>
  </form>
</div>
<h2>Управление товарами (Удаление)</h2>
<h3>Чай</h3>
<div id="adm-tea"></div>
<h3>Кофе</h3>
<div id="adm-coffee"></div>
<h3>Десерты</h3>
<div id="adm-desserts"></div>
<script src="admin.js"></script>
</body>
</html>
