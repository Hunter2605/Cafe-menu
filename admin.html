<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <style>
        /* ---------------------- */
        /* MOBILE FIRST ADAPTATION */
        /* ---------------------- */

        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            background: #fafafa;
        }

        /* Контейнер */
        .add-form {
            padding: 15px;
            border-radius: 10px;
        }

        /* Формы */
        .add-form input,
        .add-form select,
        .add-form textarea,
        .add-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 16px;
        }

        /* Кнопки */
        button, .delete-btn, .cat-delete {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        /* Карточки */
        .admin-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 12px;
        }

        /* ---------------------- */
        /* TABLETS */
        /* ---------------------- */
        @media (min-width: 600px) {
            .admin-card {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .add-form input,
            .add-form select,
            .add-form textarea,
            .add-form button {
                font-size: 15px;
            }
        }

        @media (min-width: 900px) {
            body {
                max-width: 800px;
                margin: 0 auto;
            }

            .admin-card {
                padding: 14px 20px;
            }

            .add-form {
                padding: 20px 25px;
            }
        }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Админ-панель Кафе</h1>

<button onclick="handleLogout()" id="logoutBtn">Выйти</button>

<a href="index.html">Вернуться в меню</a>

<div class="add-form">
    <h2>Добавить новую категорию</h2>
    <form id="addCategoryForm">
        <input name="name" placeholder="Название категории (лат.)" required>
        <input name="name_ru" placeholder="Название категории (рус.)" required>
        <input name="name_en" placeholder="Название категории (англ.)" required>
        <button type="submit">Создать категорию</button>
    </form>


    <hr>

    <h2>Добавить новый товар</h2>
    <form id="addForm">
        <input type="text" name="name_ru" placeholder="Название товара (рус.)">
        <input type="text" name="name_en" placeholder="Название товара (англ.)" required>
        <input type="number" name="cost" placeholder="Цена" required>
        <select name="category" id="productCategory" required>
            <option value="tea">Чай</option>
            <option value="coffee">Кофе</option>
            <option value="desserts">Десерты</option>
        </select>
        <input type="file" name="image" accept="image/*">
        <textarea name="comp_ru" placeholder="Состав (рус.)"></textarea>
        <textarea name="comp_en" placeholder="Состав (англ.)"></textarea>
        <button type="submit">Добавить</button>
    </form>
</div>

<h2>Категории (удалить)</h2>
<div id="category-list"></div>

<h2>Управление товарами (Удаление)</h2>
<div id="dynamic-lists"></div>

<script src="admin.js"></script>
</body>
</html>
