<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    /* Форма добавления */
    .add-form { background: #f0f0f0; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
    .add-form input, .add-form select { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    .add-form button { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; }

    /* Список для удаления */
    .item-list { border-top: 2px solid #333; margin-top: 20px; }
    .admin-card { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px; }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px;}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script src="admin.js"></script>

<h1>Админ-панель Кафе</h1>

<button onclick="logout()" id="logoutBtn">Выйти</button>

<a href="index.html">Вернуться в меню</a>

<div class="add-form">
    <h2>Добавить новую категорию</h2>
    <form id="addCategoryForm">
      <input type="text" name="categoryName" placeholder="Название категории (лат., напр. snacks)" required>
      <button type="submit" class="btn-green">Создать категорию</button>
    </form>

    <hr>

    <h2>Добавить новый товар</h2>
    <form id="addForm">
      <input type="text" name="name" placeholder="Название товара (лат.)" required>
      <input type="text" name="name_ru" placeholder="Название товара (рус.)">
      <input type="number" name="cost" placeholder="Цена" required>
      <select name="category" id="productCategory" required> <option value="tea">Чай</option>
        <option value="coffee">Кофе</option>
        <option value="desserts">Десерты</option>
      </select>
      <input type="file" name="image" accept="image/*">
      <button type="submit">Добавить</button>
    </form>
</div>

<h2>Управление товарами (Удаление)</h2>

<div id="dynamic-lists"></div>


</body>
</html>
